<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex h-100 items-center ">
    <h1 style="position: absolute; left:45%; font-size:70px; font-family:'Times New Roman', Times, serif;">Quiz</h1>
    <div class="bg-success-subtle text-success-emphasis container-sm my-5 w-50 shadow-lg rounded" style=" position: absolute; left:25%; top:10%">
    <div class="p-4 rounded">
    
    <h3 class="score" style=" font-size: 23px; font-weight:700; font-family: 'Times New Roman', Times, serif;"></h3>
    <h4 class="qu" style="font-size: 23px; font-weight:700; font-family: 'Times New Roman', Times, serif;"></h4>
    <h2 class="text-emphasis-danger" style=" font-size: 23px; font-weight:700; font-family: 'Times New Roman', Times, serif;"></h2>
    <form id="ans" style=" font-size: 23px; font-weight:700; font-family: 'Times New Roman', Times, serif;">
    <div><input type="radio" class="radio form-check-input" id="a" name="select" value="a">&nbsp;&nbsp;&nbsp;<label class="a1" for="a"></label></div>
    <div><input type="radio" class="radio form-check-input" id="b" name="select" value="b">&nbsp;&nbsp;&nbsp;<label class="a2" for="b"></label></div>
    <div><input type="radio" class="radio form-check-input" id="c" name="select" value="c">&nbsp;&nbsp;&nbsp;<label class="a3" for="c"></label></div>
    <div><input type="radio" class="radio form-check-input" id="d" name="select" value="d">&nbsp;&nbsp;&nbsp;<label class="a4" for="d"></label></div>
    </form>
    <br>
    <button class="submit btn btn-success" type="button">Submit</button>
    <button class="next btn btn-secondary">Next</button>
    <button class="finish btn btn-secondary">Finish Quiz</button>
    
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
